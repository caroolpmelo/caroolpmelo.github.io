<h5>
    <p style="margin-left: 30px">Name: {{name}} ({{email}})</p> 
</h5>
<div ng-transclude style="margin-left: 30px"></div>
<div ui-sref="users({userId: comments})" style="margin-left: 30px; margin-bottom: 30px">
	<comment 
		ng-repeat="comment in comments"
	    comment-id="comment.id"
	    name="comment.name"
	    email="comment.email">
	    	{{comment.body}}
	</comment>
</div>
