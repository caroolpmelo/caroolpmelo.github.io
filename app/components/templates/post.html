<post
  ng-if="userId"
  user-id="userId"
  title="title"
  post-id="id"
  hide-read-more="true">
    {{body}}
</post>
<br>
<center><h5>Comments</h5></center>
<comment 
  ng-repeat="comment in comments"
  comment-id="comment.id"
  name="comment.name"
  email="comment.email">
    {{comment.body}}
</comment>
