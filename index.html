<!DOCTYPE html>
<html lang="br">
	<head>
		<meta charset="utf-8">
		<title>AC!D Reign Chronicles</title>
		<!--Angular Scripts-->
		<script src="app/components/angularjs/1.6.4/angular.js"></script>
		<script src="app/components/angularjs/1.6.4/angular-ui-router.js"></script>
		<!--CSS & MDL-->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	</head>

	<body ng-app="angularApp">
		<!--HEADER-->
		<div class="general-header">
			<h1>AC!D Reign Chronicles</h1>
			<p class="game"><img src="assets/img/limbo.jpg"></p>
			<div class="badges">
				<p><b>Download Now!</b></p>
				<p><a class="badge-link" href="#"><img src="assets/img/google-play-badge.svg" title="Download on Play Store!" alt="Download on Play Store!"></a>

			</div>
		</div>
		<!--navbar-->
		<div class="mdl-tabs__tab-bar" id="basic-tabs-color">
			<a ui-sref="about" href="#!/about" class="mdl-tabs__tab is-active">About</a>
			<a ui-sref="posts" href="#!/posts" class="mdl-tabs__tab">Updates</a>
			<!--<a ui-sref="comment" href="#!/comment" class="mdl-tabs__tab">Comments</a>-->
			<a ui-sref="users" href="#!/users" class="mdl-tabs__tab">Team</a>
		</div>
		<br>

		<!--CONTENT GOES HERE-->
		<div class="content-div">
			<div ui-view></div>
		</div>

		<!--FOOTER-->
		<footer class="mdl-mini-footer">
		  <div class="mdl-mini-footer__left-section">
		    <div class="mdl-logo">AC!D Reign Chronicles</div>
		    <section class="badges">
			    <ul class="mdl-mini-footer__link-list">
			    	<li><a href="#">Help</a></li>
			    	<li><a href="#">Privacy & Terms</a></li>
			    	<li><a class="badge-link2" href="#"><img href="#" src="assets/img/fb.png" alt="Facebook" title="Facebook"></a></li>
			    	<li><a class="badge-link2" href="#"><img href="#" src="assets/img/insta.png" alt="Instagram" title="Instagram"></a></li>
			    	<li><a class="badge-link2" href="#"><img href="#" src="assets/img/git.png" alt="GitHub" title="GitHub"></a></li>
			    </ul>
		   	</section>
		  </div>
		</footer>

		<!--APP SCRIPTS-->
		<script src="app/app.module.js"></script>
		<script src="app/app.routes.js"></script>
		<!--DIRECTIVES SCRIPTS-->
		<script src="app/components/directives/post.js"></script>
		<script src="app/components/directives/user.js"></script>
		<script src="app/components/directives/comment.js"></script>		
		<!--CONTROLLERS SCRIPTS-->
		<script src="app/components/controllers/PostController.js"></script>
		<script src="app/components/controllers/UserController.js"></script>
		<script src="app/components/controllers/PostsController.js"></script>
		<script src="app/components/controllers/UsersController.js"></script>
